<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .videoCard {
            background: #202020;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .videoCard:hover {
            transform: scale(1.03);
        }

        .thumb {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            margin: 8px 0 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .channel,
        .stats {
            font-size: 12px;
            color: #aaa;
        }

        #pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* Fullscreen Popup */
        #playerModal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            color: white;
            overflow-y: auto;
            z-index: 999;
            padding: 20px;
        }

        #closeBtn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #playerBox iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        #videoInfo {
            margin-top: 15px;
        }

        .comment {
            background: #202020;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>YouTube Clone</h1>
    <input id="searchBar" type="text" placeholder="Search videos...">
    <div id="videoGrid"></div>
    <div id="pagination">
        <button id="prevBtn" disabled>Prev</button>
        <button id="nextBtn" disabled>Next</button>
    </div>

    <!-- Popup -->
    <div id="playerModal">
        <button id="closeBtn">&times;</button>
        <div id="playerBox"></div>
        <div id="videoInfo"></div>
        <h3>Comments</h3>
        <div id="comments"></div>
    </div>

    <script>
        const API_KEYS = [
            "AIzaSyCFHE95Fnk8X0lRlWpSuyeoXHeBRQ-RjPw",
            "AIzaSyBs0_UbSzQsAIBWsV01mVGCUOzN26eGW_c",
            "AIzaSyCTmTfQK8Vp8DnRw4XsLkC-T7_a08tHNmk",
            "AIzaSyBAnLAEwYssI3Oe3uaYfdEOPpzs-TVqHoM",
            "AIzaSyBQAZ7-zXoAFYBBDp9Amddor0WAooSjUaM",
            "AIzaSyCXizLEzfyVQESntn97HwtYA3yhxbjDeso",
            "AIzaSyCDhBH2IjpGl6ii_eZJqy7Zfq-On4ma3fQ",
            "AIzaSyDEyAl3D-E70ZQV0yjJ-PI4xyVyVxP8qUo",
            "AIzaSyCUHxtMW6ELdaW9FZXtUmPUH02nfpbsF20"
        ];
        let currentKeyIndex = 0;
        let nextPageToken = null;
        let prevPageToken = null;
        let lastQuery = "memes";

        function apiUrl(path, params) {
            const q = new URLSearchParams({ ...params, key: API_KEYS[currentKeyIndex] });
            return `https://www.googleapis.com/youtube/v3/${path}?${q}`;
        }

        async function fetchJSON(url) {
            const res = await fetch(url);
            if (!res.ok) {
                currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                throw new Error("Key quota exceeded");
            }
            return res.json();
        }

        async function fetchVideos(query, pageToken = "") {
            lastQuery = query;
            try {
                const data = await fetchJSON(apiUrl("search", {
                    part: "snippet", q: query, type: "video", maxResults: 12, pageToken
                }));
                nextPageToken = data.nextPageToken || null;
                prevPageToken = data.prevPageToken || null;

                // extract IDs safely
                const ids = data.items.map(v => v.id.videoId).filter(Boolean).join(",");
                if (!ids) {
                    document.getElementById("videoGrid").innerHTML = "<p>No videos found.</p>";
                    return;
                }

                const statsData = await fetchJSON(apiUrl("videos", { part: "statistics", id: ids }));
                const statsMap = {};
                statsData.items.forEach(stat => statsMap[stat.id] = stat.statistics);

                displayVideos(data.items, statsMap);
                document.getElementById("nextBtn").disabled = !nextPageToken;
                document.getElementById("prevBtn").disabled = !prevPageToken;
            } catch {
                fetchVideos(query, pageToken);
            }
        }

        function displayVideos(videos, statsMap) {
            const grid = document.getElementById("videoGrid");
            grid.innerHTML = "";
            videos.forEach(video => {
                const vid = video.id.videoId; // safe extract
                if (!vid) return;
                const stats = statsMap[vid] || {};
                const views = stats.viewCount ? Number(stats.viewCount).toLocaleString() : "N/A";
                const likes = stats.likeCount ? Number(stats.likeCount).toLocaleString() : "N/A";
                const card = document.createElement("div");
                card.className = "videoCard";
                card.innerHTML = `
          <img class="thumb" src="${video.snippet.thumbnails.medium.url}">
          <div class="title">${video.snippet.title}</div>
          <div class="channel">${video.snippet.channelTitle}</div>
          <div class="stats">${views} views ‚Ä¢ ${likes} likes</div>
        `;
                card.addEventListener("click", () => openPlayer(vid, video.snippet, stats));
                grid.appendChild(card);
            });
        }

        async function openPlayer(videoId, snippet, stats) {
            document.getElementById("playerModal").style.display = "block";
            document.getElementById("playerBox").innerHTML =
                `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>`;
            const likes = +stats.likeCount || 0;
            const dislikes = +stats.dislikeCount || 0;
            const ratio = dislikes ? Math.round(likes / (likes + dislikes) * 100) : "N/A";
            document.getElementById("videoInfo").innerHTML = `
        <h2>${snippet.title}</h2>
        <p>${snippet.channelTitle}</p>
        <p>${(stats.viewCount || 0).toLocaleString()} views</p>
        <p>üëç ${likes.toLocaleString()} ‚Ä¢ üëé ${dislikes.toLocaleString()} (${ratio}% likes)</p>
      `;
            document.getElementById("comments").innerHTML = "";
            await loadAllComments(videoId);
        }

        async function loadAllComments(videoId, pageToken = "") {
            const data = await fetchJSON(apiUrl("commentThreads", {
                part: "snippet", videoId, maxResults: 50, pageToken
            }));
            const container = document.getElementById("comments");
            data.items.forEach(c => {
                const t = c.snippet.topLevelComment.snippet;
                const div = document.createElement("div");
                div.className = "comment";
                div.innerHTML = `<b>${t.authorDisplayName}</b><br>${t.textDisplay}`;
                container.appendChild(div);
            });
            if (data.nextPageToken) await loadAllComments(videoId, data.nextPageToken);
        }

        document.getElementById("closeBtn").addEventListener("click", () => {
            document.getElementById("playerModal").style.display = "none";
            document.getElementById("playerBox").innerHTML = "";
            document.getElementById("videoInfo").innerHTML = "";
            document.getElementById("comments").innerHTML = "";
        });

        document.getElementById("searchBar").addEventListener("keypress", e => {
            if (e.key === "Enter") fetchVideos(e.target.value);
        });
        document.getElementById("nextBtn").addEventListener("click", () => {
            if (nextPageToken) fetchVideos(lastQuery, nextPageToken);
        });
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (prevPageToken) fetchVideos(lastQuery, prevPageToken);
        });

        fetchVideos(lastQuery);
    </script>
</body>

</html>
